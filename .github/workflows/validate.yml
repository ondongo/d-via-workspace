name: Validation des Projets

# Déclenchement du workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Variables d'environnement
env:
  NODE_VERSION: '22'

jobs:
  # Job de validation du design system
  validate-design-system:
    name: Validation Design System
    runs-on: ubuntu-latest
    
    steps:
    - name: Récupération du code
      uses: actions/checkout@v4
      
    - name: Configuration Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Installation dépendances
      run: |
        cd design-system-dvia
        npm install
      
    - name: Construction du package
      run: |
        cd design-system-dvia
        npm run build
      
    - name: Test Storybook
      run: |
        cd design-system-dvia
        npm run build-storybook

  # Job de validation de d-via-final
  validate-d-via-final:
    name: Validation D-Via Final
    runs-on: ubuntu-latest
    
    steps:
    - name: Récupération du code
      uses: actions/checkout@v4
      
    - name: Configuration Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org/'
      
    - name: Installation dépendances
      run: |
        cd d-via-final
        npm install
      
    - name: Construction de l'application
      run: |
        cd d-via-final
        npm run build
